<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Garden</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Mood selector styles */
        .mood-selector {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #444;
        }

        select {
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 25px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        select:hover {
            border-color: #888;
            transform: translateY(-2px);
        }

        /* Garden container */
        .garden {
            position: relative;
            height: 70vh;
            min-height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background: white;
            margin: 0 auto;
            max-width: 900px;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            transition: all 0.5s ease;
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            transition: all 0.5s ease;
        }

        /* Mood-specific themes */
        .mood-happy .sky {
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
        }

        .mood-happy .ground {
            background: linear-gradient(to top, #90EE90, #98FB98);
        }

        .mood-sad .sky {
            background: linear-gradient(to bottom, #4A5D6B, #6B7C85);
        }

        .mood-sad .ground {
            background: linear-gradient(to top, #557153, #668866);
        }

        .mood-angry .sky {
            background: linear-gradient(to bottom, #FF6B6B, #FFB4B4);
        }

        .mood-angry .ground {
            background: linear-gradient(to top, #8B4513, #A0522D);
        }

        .mood-calm .sky {
            background: linear-gradient(to bottom, #B0C4DE, #E6E6FA);
        }

        .mood-calm .ground {
            background: linear-gradient(to top, #98FB98, #90EE90);
        }

        .mood-excited .sky {
            background: linear-gradient(to bottom, #FFD700, #FFA500);
        }

        .mood-excited .ground {
            background: linear-gradient(to top, #7CBA3D, #90EE90);
        }

        /* Garden elements */
        .elements-container {
            position: absolute;
            bottom: 30%;
            left: 0;
            width: 100%;
            height: 70%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            transition: all 0.5s ease;
            font-size: 2em;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .weather-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Animations */
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes grow {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Weather effects */
        .rain {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(transparent, rgba(255,255,255,0.8));
            animation: rain 1s linear infinite;
        }

        @keyframes rain {
            from { transform: translateY(-100%); }
            to { transform: translateY(1000%); }
        }

        .butterfly, .decorative {
            position: absolute;
            font-size: 1.5em;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .garden {
                height: 50vh;
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            select {
                font-size: 1em;
                padding: 10px 20px;
            }

            .flower {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood Garden</h1>
        
        <div class="mood-selector">
            <label for="mood">How are you feeling today?</label>
            <select id="mood">
                <option value="happy">Happy üòä</option>
                <option value="sad">Sad üò¢</option>
                <option value="angry">Angry üò†</option>
                <option value="calm">Calm üòå</option>
                <option value="excited">Excited ü§©</option>
            </select>
        </div>

        <div class="garden">
            <div class="sky"></div>
            <div class="ground"></div>
            
            <div class="elements-container">
                <div class="flower-bed"></div>
                <div class="weather-effects"></div>
                <div class="decorative-elements"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const moodSelect = document.getElementById('mood');
        const garden = document.querySelector('.garden');
        const flowerBed = document.querySelector('.flower-bed');
        const weatherEffects = document.querySelector('.weather-effects');
        const decorativeElements = document.querySelector('.decorative-elements');

        // Configuration for different moods
        const moodConfigs = {
            happy: {
                flowers: ['üå∏', 'üå∫', 'üåª', 'üåº'],
                weatherElements: [],
                decorative: ['ü¶ã', '‚òÄÔ∏è'],
                flowerCount: 8,
                animationDuration: '0.5s'
            },
            sad: {
                flowers: ['üåßÔ∏è', 'üå´Ô∏è'],
                weatherElements: ['rain'],
                decorative: [],
                flowerCount: 4,
                animationDuration: '2s'
            },
            angry: {
                flowers: ['üåµ', 'üå¥'],
                weatherElements: [],
                decorative: ['‚ö°'],
                flowerCount: 6,
                animationDuration: '0.3s'
            },
            calm: {
                flowers: ['üåø', 'üçÉ', 'üå∏'],
                weatherElements: [],
                decorative: ['ü¶ã', '‚ú®'],
                flowerCount: 6,
                animationDuration: '1.5s'
            },
            excited: {
                flowers: ['üå∫', 'üå∏', 'üåº', 'üåª'],
                weatherElements: [],
                decorative: ['‚ú®', 'üåü'],
                flowerCount: 10,
                animationDuration: '0.4s'
            }
        };

        // Initialize the garden
        function initGarden() {
            // Load saved mood from localStorage
            const savedMood = localStorage.getItem('gardenMood');
            if (savedMood) {
                moodSelect.value = savedMood;
            }
            updateGarden(moodSelect.value);
        }

        // Update garden based on mood
        function updateGarden(mood) {
            // Save mood to localStorage
            localStorage.setItem('gardenMood', mood);

            // Clear previous mood classes
            garden.className = 'garden';
            garden.classList.add(`mood-${mood}`);

            // Clear previous elements
            flowerBed.innerHTML = '';
            weatherEffects.innerHTML = '';
            decorativeElements.innerHTML = '';

            const config = moodConfigs[mood];

            // Create flowers
            for (let i = 0; i < config.flowerCount; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = `${(100 / config.flowerCount) * i}%`;
                flower.textContent = config.flowers[i % config.flowers.length];
                flower.style.animation = `grow ${config.animationDuration} ease-out forwards, 
                                        sway ${(2 + i * 0.5)}s ease-in-out infinite`;
                flowerBed.appendChild(flower);
            }

            // Add weather effects
            if (config.weatherElements.includes('rain')) {
                for (let i = 0; i < 20; i++) {
                    const rain = document.createElement('div');
                    rain.className = 'rain';
                    rain.style.left = `${Math.random() * 100}%`;
                    rain.style.animationDelay = `${Math.random() * 2}s`;
                    weatherEffects.appendChild(rain);
                }
            }

            // Add decorative elements
            config.decorative.forEach((element, index) => {
                const decorative = document.createElement('div');
                decorative.className = element === 'ü¶ã' ? 'butterfly' : 'decorative';
                decorative.textContent = element;
                decorative.style.left = `${20 + (index * 30)}%`;
                decorative.style.top = `${20 + (Math.random() * 30)}%`;
                decorative.style.animation = `float ${3 + Math.random() * 2}s ease-in-out infinite`;
                decorativeElements.appendChild(decorative);
            });
        }

        // Event Listeners
        moodSelect.addEventListener('change', (e) => {
            updateGarden(e.target.value);
        });

        // Initialize garden when page loads
        document.addEventListener('DOMContentLoaded', initGarden);
    </script>
</body>
</html>
